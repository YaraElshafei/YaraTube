<body>
   


<style>  
     .subscribe-button {  
        background-color: rgb(204, 00, 00); 
        color: white; 
        border: none;
        border-radius: 2px;
        cursor:pointer;
        margin-right: 8px;
        margin-left: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        transition: opacity 0.15s;
        vertical-align: top;
        vertical-align: bottom;
        }
     .subscribe-button:hover{
        opacity: 0.7;
        }
     .subscribe-button:active{
        opacity: 0.5;
        }
     .join-button{
        background-color: white;
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        height: 36px;
        width: 62px;
        color: rgb(6, 95, 212);
        cursor: pointer;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        transition: background-color 0.15s,
        color 0.15s;
        vertical-align:bottom;
        }
     .join-button:hover{
      background-color:  rgb(6, 95, 212);
      color: white;
        }
     .join-button:active{
       opacity: 0.7;
        }
     .tweet-button{
        background-color: rgb(29, 155, 240);
        border: none;
        color: white;
        border-radius: 18px;
        font-weight: bolder;
        font-size: 15px;
        cursor:  pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top;
        vertical-align: bottom;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 16px;
        padding-right: 16px;
        }
     .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15) ;
        }
     .tweet-button:active{
        opacity: 0.6;
        }
</style>


<button class="subscribe-button">  
    SUBSCRIBE  
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>



</body>
